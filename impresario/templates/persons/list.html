{% extends "base.html" %}

{% block title %}{{ block.super }} - Impresario{% endblock %}

{% block content %}

<ol class="breadcrumb">
  <li><a href="#">CRM</a></li>
  <li class="active"><a href="/impresario/contact/">Lista kontaktów</a></li>
</ol>

<div class="page-header">
    <h1>Kontakty <small>Lista</small></h1>
</div>



<p class="lead">Lista kontaktów</p>


<ul>
    {% for person in object_list %}
    <li><a href='{{ person.get_absolute_url }}'>{{ person.first_name }} {{ person.last_name }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
