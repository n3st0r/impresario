{% extends "base.html" %}

{% block title %}{{ block.super }} - Impresario{% endblock %}

{% block content %}
<h2>Kontakty</h2>
<ul>
    {% for person in object_list %}
    <li><a href='{{ person.get_absolute_url }}'>{{ person.first_name }} {{ person.last_name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
